<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking System</title>
</head>
<body>
    <h2>Bookings</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Guest Name</th>
            <th>Room Type</th>
            <th>Number of Nights</th>
            <th>Action</th>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.guestName}"></td>
            <td th:text="${booking.roomType}"></td>
            <td th:text="${booking.numNights}"></td>
            <td>
                <a th:href="@{'/bookings/edit/' + ${booking.id}}">Edit</a>
                <a th:href="@{'/bookings/delete/' + ${booking.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/bookings/new">Add New Booking</a>
</body>
</html>
