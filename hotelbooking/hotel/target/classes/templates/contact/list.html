<!-- src/main/resources/templates/contact/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Action</th>
        </tr>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.id}"></td>
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.message}"></td>
            <td>
                <a th:href="@{'/contacts/detail/' + ${contact.id}}">Details</a>
                <a th:href="@{'/contacts/edit/' + ${contact.id}}">Edit</a>
                <a th:href="@{'/contacts/delete/' + ${contact.id}}">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/contacts/new">Add New Contact</a>
</body>
</html>
